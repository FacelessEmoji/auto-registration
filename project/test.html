<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

 я понял этого попапа нет изначально, то есть его можно проверять через wait.until-->


<div aria-labelledby="swal2-title" aria-describedby="swal2-content"
     class="swal2-popup swal2-modal swal2-icon-success swal2-show" tabindex="-1" role="dialog" aria-live="assertive"
     aria-modal="true" style="display: flex;">
    <div class="swal2-header">
        <ul class="swal2-progress-steps" style="display: none;"></ul>
        <div class="swal2-icon swal2-error" style="display: none;"></div>
        <div class="swal2-icon swal2-question" style="display: none;"></div>
        <div class="swal2-icon swal2-warning" style="display: none;"></div>
        <div class="swal2-icon swal2-info" style="display: none;"></div>
        <div class="swal2-icon swal2-success swal2-icon-show" style="display: flex;">
            <div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div>
            <span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span>
            <div class="swal2-success-ring"></div>
            <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div>
            <div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);"></div>
        </div>
        <img class="swal2-image" style="display: none;">
        <h2 class="swal2-title" id="swal2-title" style="display: none;"></h2>
        <button type="button" class="swal2-close" aria-label="Close this dialog" style="display: none;">×</button>
    </div>
    <div class="swal2-content">
        <div id="swal2-content" class="swal2-html-container" style="display: block;"><h2> Успешно! </h2>
            Вы записаны в очередь в группу!
        </div>
        <input class="swal2-input" style="display: none;"><input type="file" class="swal2-file" style="display: none;">
        <div class="swal2-range" style="display: none;"><input type="range">
            <output></output>
        </div>
        <select class="swal2-select" style="display: none;"></select>
        <div class="swal2-radio" style="display: none;"></div>
        <label for="swal2-checkbox" class="swal2-checkbox" style="display: none;"><input type="checkbox"><span
                class="swal2-label"></span></label><textarea class="swal2-textarea" style="display: none;"></textarea>
        <div class="swal2-validation-message" id="swal2-validation-message"></div>
    </div>
    <div class="swal2-actions">
        <div class="swal2-loader"></div>
        <button type="button" class="swal2-confirm btn fw-600 btn-primary w-50 swal2-styled" aria-label=""
                style="display: inline-block; border-left-color: rgb(255, 107, 0); border-right-color: rgb(255, 107, 0);">
            Продолжить
        </button>
        <button type="button" class="swal2-deny swal2-styled" aria-label="" style="display: none;">No</button>
        <button type="button" class="swal2-cancel swal2-styled" aria-label="" style="display: none;">Cancel</button>
    </div>
    <div class="swal2-footer" style="display: none;"></div>
    <div class="swal2-timer-progress-bar-container">
        <div class="swal2-timer-progress-bar" style="display: none;"></div>
    </div>
</div>

</body>
</html>
